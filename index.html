<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Star Scroll</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: white;
      text-align: center;
    }

    .neon {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
  </style>
</head>
<body>

  <!-- Starfield Canvas -->
  <canvas id="stars"></canvas>

  <!-- Content -->
  <div class="section">
    <h1 class="text-6xl neon">ðŸŒ  Welcome to the Future</h1>
    <p class="text-gray-300 text-lg mt-4">Scroll down to see more</p>
    <a href="#about" class="mt-6 text-cyan-400 underline text-lg hover:text-cyan-200">â†“ Scroll</a>
  </div>

  <div id="about" class="section bg-transparent">
    <h2 class="text-4xl text-cyan-300 mb-2">ðŸ”Ž About This Project</h2>
    <p class="max-w-2xl text-gray-400">
      Built with HTML, Tailwind CSS, and a dynamic animated starfield using canvas.
    </p>
    <a href="#contact" class="mt-6 text-cyan-400 underline text-lg hover:text-cyan-200">â†“ Contact</a>
  </div>

  <div id="contact" class="section">
    <h2 class="text-4xl text-cyan-300 mb-2">ðŸ“¡ Contact</h2>
    <p class="text-gray-400">Made by You. Hosted on GitHub Pages.<br>Email: your@email.com</p>
    <a href="#top" class="mt-6 text-cyan-400 underline text-lg hover:text-cyan-200">â†‘ Back to top</a>
  </div>

  <!-- Starfield Animation Script -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      resize();
      createStars(150);
    });

    resize();
    createStars(150);
    drawStars();
  </script>
</body>
</html>
